<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website for maldiv</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    
    <div class="hero">
         <video  id="backvideo"> <source src="video.mp4" type="video/mp4" ></video>
        <div class="logo">
            <img src="logo.jpg">
        </div>
        <div class="sidebar">
            <div class="text-box">
                <h1>GOLDEN RESORT</h1>
                <h4>LUXURY LIVING</h4>
                <div class="line"></div>
            </div>
        </div>
        
        <div class="content">
            <h1>Maldives</h1>
            <p>Welcome to the Maldives..............</p>
            <p>Very nice appartments in the heart of maldives</p>
            <div class="btn" id="playbtn">
                <img src="play.jpg" id="icon">Watch Video
            </div>
        </div>
    </div>

    <script>
        var backvideo = document.getElementById('backvideo');
        var playbtn = document.getElementById('playbtn');
        var icon = document.getElementById('icon');

        playbtn.onclick = function(){
            backvideo.style.display = "block";

            if(backvideo.paused){
                backvideo.play();
                icon.src = "pause.jpg";
            }
            else{
                backvideo.pause();
                icon.src="play.jpg";
            }
        }
    </script>
</body>
</html>
